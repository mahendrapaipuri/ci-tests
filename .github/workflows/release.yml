name: Release

on:
  push:
    # Run workflow on new tags
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test llvm
        run: |
          which clang
          ls -la /usr/bin/
          ls -la /usr/local/bin
          ls -la /usr/lib

      - name: Test echo
        run: |
          ls -la .
          echo "Test"
